<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORTLIMP</title>
    <link rel="stylesheet" href="./src/styles/limp.css" />
  </head>

  <body>
    
    <div class="container">
      <div class="logolimp">
        <img src="./src/img/fort.png" />
      </div>

      <div class="form">
        <form action="#" method="post">
          <div class="form2">
            <div class="title">
              <h1>Cadastre-se</h1>
            </div>
            <div class="login2">
              <button><a href="#">Login</a></button>
            </div>
          </div>

          <div class="input">
            <div class="input-box">
              <!--<label for="firstname">Nome Completo</label>-->
              <input id="firstname" placeholder="Nome completo" type="text" name="firstname" required />
            </div>

            <div class="input-box">
              <!--<label for="firstname">E-mail</label>-->
              <input id="email" placeholder="E-mail" type="email" name="email" required />
            </div>

            <div class="input-box">
              <!--<label for="Idade">Telefone</label>-->
              <input
                id="number"
                type="tel"
                name="number"
                placeholder="Telefone"
                required
              />
            </div>

            <div class="input-box">
             <!-- <label for="endereco">Endereço</label>-->
              <input type="text" id="end" placeholder="Endereço" name="endereco" required />
            </div>

            <div class="input-box">
              <!--<label for="password">Senha</label>-->
              <input id="password" placeholder="Senha" type="password" name="password" required />
            </div>

            <div class="input-box">
              <!--<label for="confirmpassword">Confirme sua senha</label>-->
              <input
              placeholder="Confirme sua senha"
                id="confirmpassword"
                type="password"
                name="confirmpassword"
                required
              />
            </div>
            <div class="confirm">
              <button type="submit"><a href="pser.html">Continue</a></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
